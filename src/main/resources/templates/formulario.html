<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Cliente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Título dinámico para nuevo o editar cliente -->
        <h1 th:text="${#strings.isEmpty(cliente.id) ? 'Nuevo Cliente' : 'Editar Cliente'}"></h1>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para ID (no se muestra, pero se envía) -->

            <!-- Campo para el nombre del cliente -->
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
                </div>
            </div>

            <!-- Campo para el dni  del cliente -->
            <div class="row mb-3">
                <label for="dni" class="col-sm-2 col-form-label">Dni</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="dni" th:field="*{dni}" required />
                </div>
            </div>

            <!-- Campo para la direccion del cliente -->
            <div class="row mb-3">
                <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required />
                </div>
            </div>

            <!-- Campo para el estado del cliente -->
            <div class="row mb-3">
                <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="estado" th:field="*{estado}" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
